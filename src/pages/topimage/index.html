<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムキャラクターと背景動画</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="backgroundVideo">
            <source src="videos/mvci.mp4" type="video/mp4">

        </video>
        <div class="container">
            <img id="leftImage" class="image" src="" alt="Left Image">
            <img id="rightImage" class="image" src="" alt="Right Image">
        </div>
    </div>
    <div class="text-content">
        <p>これはサンプルテキストです</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
